---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 id="post-title">{{ page.title }}</h1>
    <p class="meta">
	<span id="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
	
	 {% if page.author %}
	• By <span id="post-author">{{ page.author }}</span>

	{% endif %}
	
	{% if page.meta %} 
	• {{ page.meta }}
	
	{% endif %}
	
	• Categories: {% for category in page.categories %}
      <a id="post-categories" href="/categories?category={{category}}">{{category}}</a>
    {% endfor %}
	</p>
	<!--
	<img id="post-image" src="{{ site.url }}images/{{page.thumbnail}}" alt="thumb" width="150px" style="margin-bottom:auto;margin-top:auto; display:inline-block;"/>
	 -->
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
